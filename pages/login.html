<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="p-5 d-flex justify-content-center align-items-center h-screen theme">
    <form onsubmit="logIn(event)" style="width: 300px" id="loginForm">
        <div class="mb-3">
            <h2>Log In</h2>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-white">Email address :</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-white">Password :</label>
            <input type="password" class="form-control" id="password" autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-secondary w-100">Log in</button>
    </form>
</div>

<!-- for Todo -->
<!--  style="display: none;" -->
<div id="todoDisplay">
    <h1>To Do List</h1>
    <div id="main" class="main">
        <input id="input" class="inp" type="text">
        <button onclick="addTodo()" id="addBtn" class="addButton">+</button>
        <button onclick="deleteAll()" class="delAll">Delete All</button>
    </div>

    <div class="todoContainer">
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
